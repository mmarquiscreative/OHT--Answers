<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="main.css">
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div>
    <p id="question">Click on the word you hear:</p>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="bells"><p id="bells">Bells</p></div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="cat"><p id="cat">Cat</p></div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="king"><p id="king">King</p></div>
    </div>
    <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="hand"><p id="hand">Hand</p></div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="cars"><p id="cars">Cars</p></div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="tree"><p id="tree">Tree</p></div>
    </div>
    <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="dog"><p id="dog">Dog</p></div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="book"><p id="book">Book</p></div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="chair"><p id="chair">Chair</p></div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"><p id="toneAnswer">Tone</p></div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
    </div>
</div>

<audio src="Audio/Speech_Bells.mp3" id="bellsAudio"></audio>
<audio src="Audio/Speech_Cat.mp3" id="catAudio"></audio>
<audio src="Audio/Speech_King.mp3" id="kingAudio"></audio>
<audio src="Audio/Speech_Hand.mp3" id="handAudio"></audio>
<audio src="Audio/Speech_Cars.mp3" id="carsAudio"></audio>
<audio src="Audio/Speech_Tree.mp3" id="treeAudio"></audio>
<audio src="Audio/Speech_Tree.mp3" id="dogAudio"></audio>
<audio src="Audio/Speech_Book.mp3" id="bookAudio"></audio>
<audio src="Audio/Speech_Chair.mp3" id="chairAudio"></audio>

<script src="app.js"></script>
</body>
</html>
